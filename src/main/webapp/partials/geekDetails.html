<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand"><a href="#/">GeekTic</a></div>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#/interests">Liste des intérêts</a></li>
        </ul>
    </div>
</div>

<style type="text/css">
    #geopattern {
        width : 200px;
        height: 200px;
        background-image : {{image}};
    }

    .thumbnail {
        height: 210px;
        width: 210px;
    }
</style>
<div class="row">
    <div class="col-sm-4">
        <div class="thumbnail">
            <div id="geopattern"></div>
        </div>
    </div>
    <div class="col-sm-8" id="nameCol">
        <ul class="list-unstyled">
            <li><strong>Prénom:</strong> {{user.name}}</li>
            <li><strong>Nom:</strong> {{user.surname}}</li>
            <li>
                <strong>Intérêts:</strong> <ul>
                <li ng-repeat="interest in user.interests">{{interest.value}}</li>
            </ul>
            </li>
            <li><strong>Sexe:</strong> {{user.gender}}</li>
            <li><strong>Age:</strong> {{user.age}}</li>
        </ul>
    </div>

</div>

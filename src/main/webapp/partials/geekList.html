<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-3">
            <input type="checkbox" ng-model="query.sex" ng-true-value="'HOMME'">Homme</input>
        </div>
        <div class="col-sm-3">
            <input type="checkbox" ng-model="query.sex" ng-true-value="'FEMME'">Femme</input>
        </div>
        <div class="col-sm-6">
            <div ng-hide="!interestsQuery"></div>
            <input type="text" class="form-control" ng-model="query.interests.value"  placeholder="filtrer par intérêts"/>
        </div>
    </div>
</form>

<table class="table table-hover">
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Intérêts</th>
        <th>Sexe</th>
        <th>Age</th>
    </tr>
    <tr ng-repeat="user in userList | filter:query:filterInterests" ng-click="showDetails(user)">
        <td><a ng-href="#/{{user.id}}">{{user.name}}</a></td>
        <td>{{user.surname}}</td>
        <td>
            <ul>
                <li ng-repeat="interest in user.interests">{{interest.value}}</li>
            </ul>
        </td>
        <td>{{user.sex}}</td>
        <td>{{user.age}}</td>
    </tr>
</table>
